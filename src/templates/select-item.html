<div style="display: flex; flex-wrap: wrap;">
  {{#each object.items}}
    <div data-item="{{this._id}}" class="item">
      <img style="width: 60px; height: auto; margin-right: 5px;" src="{{this.img}}"></img>
      <div style="text-align: center;">{{ this.name }}</div>
    </div>
  {{/each}}
</div>
